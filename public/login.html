<!-- login-box -->
<!---728x90--->
<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" id="username" name="" required=""/>
            <label for="username">Username</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="" required=""/>
            <label for="password">Password</label>
        </div>
        <div class="button">
            <div class="center">
                <button type="button" id="submit">Submit</button>
            </div>
        </div>
        <div class="other_login_info">
            <p>
                <br><br>
                <a href="change_password.html">Change Password?</a><br>
                <a href="forget_password.html">Forgot Password?</a><br>
                New User? <a href="create_new_user.html">Click here!</a>
            </p>
        </div>
    </form>
</div>
